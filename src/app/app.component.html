<h1>List de Pok√©mons</h1>
<div class="container">
  <div class="pokemons-list">
    <ul *ngFor="let p of pokemonsList">
      <li class="pokemon-item">
        <img src={{p.picture}} alt={{p.name}>
        <div class="description">
          <h3>{{ p.name }}</h3>
          <p><strong><small>{{ p.created }}</small></strong></p>
        </div>
      </li>
    </ul>
  </div>
</div>
